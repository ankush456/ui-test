<md-toolbar>
    <div class="md-toolbar-tools">
      <span>Login</span>
      <!-- fill up the space between left and right area -->
      <span flex></span>
    </div>
  </md-toolbar>

 <form>

<md-content class="margin-box-20" layout="row" layout-align="center center">
  <div layout="column" flex id="content" role="main">
      <md-content layout="vertical" flex id="content">
        <div layout="row" layout-align="center center" layout-fill>
          <md-whiteframe class="md-whiteframe-z1" layout="column" flex="30" layout-padding>
            <md-content md-theme="docs-dark">
              <md-input-container>
                <label>Email</label>
                <input ng-model="main.email" required>
              </md-input-container>
              <md-input-container>
                <label>Password</label>
                <input ng-model="main.password" type="password" required>
              </md-input-container>
              <md-input-container layout-align="center center">
                <div layout="row" layout-sm="column" layout-margin>
                  <md-button class="md-raised" type="submit" ng-click="main.login()" flex="50" flex-sm="100">Login</md-button>
                  <md-button class="md-raised md-primary" flex="50" flex-sm="100">Register</md-button>
                </div>
              </md-input-container>
            </md-content>
          </md-whiteframe>
        </div>
      </md-content>
    </div>
    
</md-content>  
</form>
